---
layout: "page"
permalink: "/about/"
css: "about"
path: "about"
---
<!-- Banner -->
<div id="intro">
    <div>
        <h2>About The Mod!</h2>
        <div>
            <p>[Info about the mod!]<p>
        </div>
    </div>
        
<!-- Introducing cards -->
<div id="devteam" class="about">
    {% for about in site.data.about.devteam %}
    <!-- Intro card #{{ forloop.index }} -->
    <div>
        <img src="{{ '/assets/home/' | append: about.header | append: '.png' | relative_url }}">
        <img src="{{ '/assets/home/' | append: about.icon | append: '.png' | relative_url }}" style="background:{{ card.color }};">
        <h2>{{ about.title }}</h2>
        <div>{{ about.description }}</div>
    </div>
    {% endfor %}
</div>

<hr>
